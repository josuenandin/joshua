<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    table {
      width: 500px;
      margin: auto;
      border-collapse: collapse;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">User Profile</th>
    </tr>
    <tr>
      <td>Name</td>
      <td>Joshua Aguinaldo</td>
    </tr>
    <tr>
      <td>Age</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>Male</td>
    </tr>
    <tr>
      <td>Location</td>
      <td>Brgy. Talanghuan, Sta. Barbara, Iloilo</td>
    </tr>
    <tr>
      <td>Occupation</td>
      <td>Student</td>
    </tr>
    <tr>
      <td>Hobbies</td>
      <td>Tulog</td>
    </tr>
  </table>
</body>
</html>
